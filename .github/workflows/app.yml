name: new version

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "*/3 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the script
        id: run_script
        run: |
          output=$(python app_ver.py)
          echo "$output" >> $GITHUB_ENV

      - name: Update app_var.txt file
        if: env.app != 'No update needed'
        run: |
            echo "status=run" >> $GITHUB_ENV
            cat app_ver.txt
            git config --global user.name "tzagim"
            git config --global user.email "username@users.noreply.github.com"
            git add app_ver.txt
            git commit -m "Update version"
            git push

      - name: Trigger build Workflow
        if: env.status == 'run'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml',
              ref: 'main',
            })

      - name: Prevent workflow deactivation
        uses: gautamkrishnar/keepalive-workflow@v2
        with:
          committer_username: "tzagim"
          committer_email: "username@users.noreply.github.com"
